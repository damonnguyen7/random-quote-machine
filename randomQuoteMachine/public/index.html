<!DOCTYPE html>
<html>
<head>
  <title>Random Quote Machine</title>
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css">
</head>
<body>

  <div class="quote-container col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
    <div class="quote-box col-lg-8 col-lg-offset-2">
      <p class="col-xs-1"><i class="fa fa-quote-left" aria-hidden="true"></i></p>
      <p class="quote col-xs-11"> Take the first step in faith. You don't have to see the whole staircase, just take the first step.</p>
    </div>
    <div class="quote-author col-xs-12">
      <p class="author col-xs-6 col-xs-offset-6">- Martin Luther King Jr</p>
    </div>
    <div class="col-xs-8 col-xs-offset-2 button-container">
      <a class="twitter-button hvr-grow pull-left"><i class="fa fa-twitter fa-5" aria-hidden="true" style="font-size: 40px;"></i></a>
      <div class="newQuote-button hvr-grow pull-right" style="background-color: #337ab7; color: #FFFFFF; text-shadow: .5px .5px black;">New quote</div>
    </div>
  </div>

  <script type="text/javascript" src="./js/jquery.js"></script>
  <script type="text/javascript" src="./js/quote-generator.js"></script>
</body>
</html>
